<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Food Menu</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- Gesture support -->
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    a-scene {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <a-asset-item id="foodModel" src="food.glb"></a-asset-item>
  </a-assets>

  <!-- Target -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- 3D Food -->
    <a-gltf-model
      src="#foodModel"
      position="0 0.05 0"   <!-- slight height so it sits properly -->
      rotation="0 180 0"    <!-- face camera properly -->
      scale="1.5 1.5 1.5"   <!-- bigger model -->
      gesture-handler>
    </a-gltf-model>

  </a-entity>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
</a-scene>

<script>
AFRAME.registerComponent('gesture-handler', {
  init: function () {
    this.scaleFactor = 1.5;  // initial bigger size

    this.el.sceneEl.addEventListener('twofingermove', (event) => {
      this.scaleFactor *= 1 + event.detail.spreadChange / 200;
      this.scaleFactor = Math.min(Math.max(this.scaleFactor, 0.5), 4);

      this.el.object3D.scale.set(
        this.scaleFactor,
        this.scaleFactor,
        this.scaleFactor
      );
    });

    // Optional: allow rotation by dragging one finger
    let isDragging = false;
    let previousX = 0;
    this.el.sceneEl.addEventListener('touchstart', (e) => {
      if(e.touches.length === 1){
        isDragging = true;
        previousX = e.touches[0].clientX;
      }
    });
    this.el.sceneEl.addEventListener('touchmove', (e) => {
      if(isDragging && e.touches.length === 1){
        let deltaX = e.touches[0].clientX - previousX;
        previousX = e.touches[0].clientX;
        this.el.object3D.rotation.y += deltaX * 0.01; // rotate horizontally
      }
    });
    this.el.sceneEl.addEventListener('touchend', (e) => {
      isDragging = false;
    });
  }
});
</script>

</body>
</html>
