<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Food Menu</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- Gesture support -->
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  embedded>

  <a-assets>
    <a-asset-item id="foodModel" src="food.glb"></a-asset-item>
  </a-assets>

  <!-- TARGET -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- 3D FOOD -->
    <a-gltf-model
      src="#foodModel"
      position="0 0 0"
      scale="1.2 1.2 1.2"
      rotation="0 0 0"
      gesture-handler>
    </a-gltf-model>

  </a-entity>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
</a-scene>

<!-- GESTURE HANDLER -->
<script>
AFRAME.registerComponent('gesture-handler', {
  init: function () {
    this.scaleFactor = 1;

    this.el.sceneEl.addEventListener('twofingermove', (event) => {
      this.scaleFactor *= 1 + event.detail.spreadChange / 300;
      this.scaleFactor = Math.min(Math.max(this.scaleFactor, 0.3), 4);

      this.el.object3D.scale.set(
        this.scaleFactor,
        this.scaleFactor,
        this.scaleFactor
      );
    });
  }
});
</script>

</body>
</html>
